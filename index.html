<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeqSim: Ultima ppmSeq</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-950 text-slate-200 font-sans h-screen flex flex-col">

    <!-- Main Container -->
    <div class="container mx-auto max-w-5xl p-4 flex-grow flex flex-col">

        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <h1 id="sim-title" class="text-2xl font-bold text-white">SeqSim</h1>
            <select id="sim-switcher" class="bg-slate-800 border border-slate-700 text-white rounded px-3 py-1">
                <option value="ppmseq">Ultima ppmSeq</option>
                <option value="nanoseq">NanoSeq</option>
            </select>
        </header>

        <!-- Stage -->
        <div id="stage"
            class="relative bg-slate-900 rounded-lg shadow-2xl overflow-hidden w-full aspect-video border border-slate-800">
            <!-- Actors will be injected here -->
        </div>

        <!-- Footer / Controls -->
        <footer
            class="mt-6 bg-slate-900 p-6 rounded-lg border border-slate-800 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="text-area flex-1">
                <h3 id="step-label" class="text-blue-400 font-bold text-lg mb-1">Loading...</h3>
                <p id="step-desc" class="text-slate-400">Please wait.</p>
            </div>

            <div class="buttons flex gap-3">
                <button id="prev"
                    class="px-4 py-2 bg-slate-800 hover:bg-slate-700 text-white rounded disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                    <i data-lucide="chevron-left" class="inline-block w-4 h-4 mr-1"></i> Prev
                </button>
                <button id="next"
                    class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                    Next <i data-lucide="chevron-right" class="inline-block w-4 h-4 ml-1"></i>
                </button>
            </div>
        </footer>

        <!-- Progress Bar -->
        <div class="w-full bg-slate-800 h-1 mt-6 rounded-full overflow-hidden">
            <div id="progress-bar" class="bg-blue-500 h-full w-0 transition-all duration-500"></div>
        </div>

    </div>

    <!-- Engine Logic (Load First to define registerSimulation) -->
    <script src="engine.js"></script>

    <!-- Simulation Data (Load Second to register simulations) -->
    <script src="simulations/ppmseq.js"></script>
    <script src="simulations/nanoseq.js"></script>

</body>

</html>
